<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Giphy</title>
 </head>
 <body> 
<script type="module">
  import { tryToUnlockSearchButton, sendSearchRequest, moveBackToSearchPage } from './front.js'
  import { manageBrowserButtons } from './manage-browser-buttons.js'

  document.getElementById("searchInput").addEventListener("oninput", tryToUnlockSearchButton)
  document.getElementById("searchSubmit").addEventListener("onclick", sendSearchRequest)
  document.getElementById("moveBackSubmit").addEventListener("onclick", moveBackToSearchPage)
  
  window.addEventListener("onpopstate", manageBrowserButtons);
  window.addEventListener("onload", manageBrowserButtons);
</script>
  <div id="searchContainer">
    <div>
        <input type="text" id="searchInput">
        <input type="submit" id="searchSubmit" value="search for gifs" disabled="true">  
    </div>
    <div id="resultsContainer">
        <div id="results">

        </div>
        <div id="controlButtons">

        </div>
    </div>
  </div>
  <div id="gifContainer" style="display: none">
    <div id="gifInfo">
        <img src="" id="gifInfoImg">
        <div id="gifInfoDescription">

        </div>
    </div>
    <div id="authorInfo">
        <img src="" id="authorInfoImg">
        <div id="authorInfoDescription">

        </div>
    </div>
    <input type="submit" id="moveBackSubmit" value="move back">
  </div>
</body>
</html>
